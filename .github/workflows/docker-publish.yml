name: Build and Publish Docker Image

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      # Set DOCKERHUB_DESC_DISABLED=true in repo/env to skip description sync
      DOCKERHUB_DESC_DISABLED: ${{ vars.DOCKERHUB_DESC_DISABLED }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read package version
        id: pkg
        run: |
          node -e "const v=require('./package.json').version; require('fs').appendFileSync(process.env.GITHUB_OUTPUT, 'version=' + v + '\n')"

      - name: Build date (UTC)
        id: now
        shell: bash
        run: |
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/nostr-relay
          tags: |
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Nostr Relay Server
            org.opencontainers.image.description=A Nostr relay server supporting many NIPs, with Postgres + Redis and optional NIP-96 file storage.
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.vendor=${{ env.DOCKERHUB_USERNAME }}

      - name: Login to Docker Hub
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build (no push) when secrets missing
        if: ${{ env.DOCKERHUB_USERNAME == '' || env.DOCKERHUB_TOKEN == '' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.DOCKERHUB_USERNAME || 'local' }}/nostr-relay:test-build
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.pkg.outputs.version }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.now.outputs.date }}
            REPO_URL=https://github.com/${{ github.repository }}

      - name: Build and push
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.pkg.outputs.version }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.now.outputs.date }}
            REPO_URL=https://github.com/${{ github.repository }}

      - name: Update Docker Hub description
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' && hashFiles('README.md') != '' && env.DOCKERHUB_DESC_DISABLED != 'true' }}
        uses: peter-evans/dockerhub-description@v4
        continue-on-error: true
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_USERNAME }}/nostr-relay
          short-description: Nostr Relay Server (TypeScript) with Postgres, Redis, and NIP-96 file storage
          readme-filepath: README.md
